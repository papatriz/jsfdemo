<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Change password</title>
    <style type="text/css">
        .ui-button.downshift{
            position: relative;
            left: 0px;
            bottom: -12px;
            margin-bottom: 5px;
        }
        .ui-widget.center {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        .ui-outputlabel.red
        {
            color:Tomato;
        }
    </style>
</h:head>

<h:body>
    <p:growl id="messages" showDetail="false" closable="true"  >
        <p:autoUpdate/>
    </p:growl>
    <h:form id="changePasswordForm">
        <p:panel id="passFormPanel" styleClass="center" header="Please, change password">
            <div class="ui-fluid">
                <h:panelGrid columns="1" styleClass="text-align-center">
                    <p:outputLabel for="oldpass" value="Old password: " />
                    <p:password id="oldpass" value="#{changePassController.oldPassword}" required="true" toggleMask="true">
                        <f:attribute name="userId" value="#{changePassController.user.id}" />
                        <f:validator binding="#{oldPasswordValidator}" />
                    </p:password>
                    <p:outputLabel for="newPassword" value="New password: " />
                    <p:password id="newPassword" value="#{changePassController.newPassword}" feedback="true" inline="false" required="true" toggleMask="true" match="newPasswordConfirm" requiredMessage="Enter new password">
                        <f:attribute name="userId" value="#{changePassController.user.id}" />
                        <f:validator binding="#{newPasswordValidator}" />
                    </p:password>
                    <p:outputLabel for="newPasswordConfirm" value="Confirm password: " />
                    <p:password id="newPasswordConfirm" value="#{changePassController.newPassword}" required="true" toggleMask="true" />
                    <p:commandButton styleClass="ui-button-secondary downshift" value="Save new password" action="#{changePassController.saveNewPassword}"
                    ajax="false"/>
                </h:panelGrid>
            </div>
        </p:panel>
    </h:form>

</h:body>

</html>
