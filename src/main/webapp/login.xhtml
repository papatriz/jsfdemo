<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <style type="text/css">
        .ui-button.downshift{
            position: relative;
            left: 0px;
            bottom: -12px;
            margin-bottom: 5px;
        }
        .ui-widget.center {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        .ui-outputlabel.red
        {
            color:Tomato;
        }
    </style>
</h:head>

<h:body>
    <h:form id="loginForm" prependId="false">
        <p:panel styleClass="center" header="PLEASE LOGIN">

            <div class="ui-fluid">
            <h:panelGrid columns="1" styleClass="text-align-center">
                <p:outputLabel value="Login failed!" styleClass="red"
                               rendered="${!empty param['error']}" />
                <p:outputLabel for="username" value="Username: " />
                <p:inputText id="username" />
                <p:outputLabel for="password" value="Password: " />
                <p:inputText id="password"  />
                <p:commandButton styleClass="downshift" value="Login" ajax="false" />
            </h:panelGrid>
            </div>
        </p:panel>
    </h:form>

</h:body>

</html>
