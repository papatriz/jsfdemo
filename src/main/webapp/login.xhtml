<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <style type="text/css">
        .ui-button.downshift{
            position: relative;
            left: 80px;
            bottom: -50px;
            border: 6px solid limegreen;
        }
    </style>
</h:head>

<h:body>
    <h:form id="loginForm" prependId="false">
        <p:panel header="PLEASE LOGIN">
            <h:panelGrid columns="1">
                <p:outputLabel value="Login failed!" styleClass="red"
                               rendered="${!empty param['error']}" />
                <p:outputLabel for="username" value="Username: " />
                <p:inputText id="username" placeholder="Username"/>
                <p:outputLabel for="password" value="Password: " />
                <p:inputText id="password" placeholder="Password" />
                <p:commandButton styleClass="downshift" value="Login" ajax="false" />
            </h:panelGrid>
        </p:panel>
    </h:form>

</h:body>

</html>
