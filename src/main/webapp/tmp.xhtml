<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

<f:view>
    <h:outputLabel value="Hello, world"/>
    <!--     <p:inputMask id="regnum"  value="#{fleetController.truck.regNumber}" placeholder="XX00000" mask="aa99999" validateMask="true" /> -->
    <p:outputPanel id="messOutPanel">
        <p:panel id="messagePanel" rendered="#{fleetController.hasMessage()}" autoUpdate="true" styleClass="ui-panel ui-noborder" style="width: 80%; margin: auto;" >
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
        </p:panel>
    </p:outputPanel>
</f:view>


<p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-warning" action="#{fleetController.setSelectedTruck(truck)}" ajax="true" oncomplete="PF('confirmdelete').show()" />
<p:confirmDialog message="Are you sure?" header="Deleting truck" severity="alert" widgetVar="confirmdelete">
    <p:commandButton value="Yes Sure" action="#{fleetController.deleteSelectedTruck()}" oncomplete="PF('confirmdelete').hide()"/>
    <p:commandButton value="Not Yet" onclick="PF('confirmdelete').hide();" type="button" />
</p:confirmDialog>
</html>
