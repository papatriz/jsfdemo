<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="layout_manager.xhtml">
   <!-- ====================== CONTENT ================================ -->
   <ui:define name="content">
      <p:panel header="Add new order" style="width: 80%; margin: auto;" toggleable="true" collapsed="false" toggleableHeader="true" toggleSpeed="200">
         <h:form id="addOrderFormNew">
         <p:dataTable id="addOrderDatatable" value="#{ordersController.cargoCycles}" var="cs" reflow="true"
                      showGridlines="true">
           <p:column headerText="Pickup" style="width: 10rem">
              <p:selectOneMenu  value="#{cs.loadNode.city}" style="width: 9rem"
                                styleClass="#{cs.hasCitiesError ?'ui-state-error':''}">
                 <f:selectItems value="#{citiesController.cities}" var="tmp_city"
                                itemLabel="#{tmp_city}" itemValue="#{tmp_city}"/>
              </p:selectOneMenu>
           </p:column>
            <p:column headerText="Delivery" style="width: 10rem">
               <p:selectOneMenu  value="#{cs.unloadNode.city}" style="width: 9rem"
                                 styleClass="#{cs.hasCitiesError ?'ui-state-error':''}">
                  <f:selectItems value="#{citiesController.cities}" var="tmp_city"
                                 itemLabel="#{tmp_city}" itemValue="#{tmp_city}"/>
               </p:selectOneMenu>
            </p:column>
            <p:column headerText="Cargo" style="width: 12rem">
               <p:inputText placeholder="Enter cargo name" value="#{cs.cargo.name}" required="true"
                            requiredMessage="Please, enter cargo name" style="width: 11rem"/>
            </p:column>
            <p:column headerText="Weight" style="width: 8rem">
               <p:spinner  value="#{cs.cargo.weight}" style="width: 7rem" stepFactor="100" min="100" max="#{ordersController.getTruckMaxCapacity()}"
                           upButtonStyleClass="ui-button-secondary" downButtonStyleClass="ui-button-secondary">
               </p:spinner>
            </p:column>
            <p:column headerText="Remove" style="width: 5rem; text-align: center ">
               <p:commandButton process="@this" update="@form" icon="pi pi-minus" styleClass="rounded-button ui-button-secondary"
                                action="#{ordersController.removeCargo(cs)}" ajax="true" >
               </p:commandButton>
            </p:column>
            <f:facet name="footer">
                <p:toolbar >
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Add cargo" styleClass="ui-button-secondary" icon="pi pi-plus" update="@form"  action="#{ordersController.addCargo}" style="margin-right: .5em" />
                        <p:commandButton value="Add order" styleClass="ui-button-secondary" icon="pi pi-check" process="addOrderFormNew" action="#{ordersController.addOrder}" update="@form" style="margin-right: .5em"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </f:facet>
         </p:dataTable>

         </h:form>
      </p:panel>
      <!-- ===================== PENDING ORDERS LIST ====================== -->
       <p:panel header="View pending orders" style="width: 80%; margin: auto;" toggleable="true" collapsed="true" toggleableHeader="true" toggleSpeed="200">
               <h:form id="pendingOrdersForm">
                   <p:dataTable id="pendingOrdersDT" reflow="true" rowExpandMode="single" rowHover="true"
                                var="order" value="#{ordersController.cachedPendingOrders}"  rowKey="#{order.id}"
                                widgetVar="pOrderList">

                       <p:column id="orderId" filterMatchMode="contains" headerText="Order ID" style="width: 6rem;text-align: center;" >
                           <p:outputLabel value="#{order.id}"/>
                       </p:column>
                       <p:column headerText="Max weight" style="width: 9rem;text-align: center;">
                           <p:outputLabel value="#{ordersController.getOrderTotalWeight(order)}"/>
                       </p:column>
                       <p:column headerText="Truck" style="width:15rem">

                           <p:selectOneMenu id="assignTruck" value="#{order.assignedTruck}" style="width:11rem" converter="#{truckConverter}">
                               <p:ajax event="itemSelect" process="@this" listener="#{ordersController.onTruckSelect(order.assignedTruck)}"/>
                               <f:selectItem itemLabel="Choose truck" itemValue="" noSelectionOption="true"/>
                               <f:selectItems value="#{ordersController.getSuitableTrucks(order)}" var="truck" itemLabel="#{truck.regNumber}" itemValue="#{truck}">
                               </f:selectItems>
                           </p:selectOneMenu>
                           <p:commandButton process="@this" action="#{ordersController.onTruckSubmit(order.assignedTruck)}" onclick="console.log('click!')" icon="pi pi-save" styleClass="ui-button-secondary"  />

                       </p:column>
                       <p:column headerText="Drivers" style="text-align: center;">
                           <p:selectOneMenu id="assignDrivers" value="#{order.drivers}" disabled="#{order.assignedTruck == null}">
                               <f:selectItem itemLabel="Choose Drivers" itemValue="" noSelectionOption="true"/>
                               <f:selectItems value="#{ordersController.getSuitableDrivers(order)}"/>
                           </p:selectOneMenu>
                       </p:column>
                       <p:column headerText="Save" style="align: center; width:4rem">
                               <p:commandButton type="button" onclick="console.log('click!')" icon="pi pi-save" styleClass="ui-button-secondary"  />
                       </p:column>


                       <!-- ===================== EDIT FORM ====================== -->

                   </p:dataTable>
               </h:form>
               <!-- ===================== DIALOGS ====================== -->
               <p:confirmDialog message="Are you sure?" header="Deleting truck" severity="alert" widgetVar="confirmdelete">
                   <p:commandButton process="@this" value="Yes Sure" action="#{fleetController.deleteSelectedTruck()}" oncomplete="PF('confirmdelete').hide()"/>
                   <p:commandButton value="Not Yet" onclick="PF('confirmdelete').hide();" type="button" />
               </p:confirmDialog>
           <!-- =========================================== -->

       </p:panel>

   </ui:define>
</ui:composition>
</html>
