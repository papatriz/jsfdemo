<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>User list</title>
</h:head>

<h:body>
    <p:button href="adduser.xhtml" value="Add user" />
    <h:form id="form">
        <p:panel header="Users List">
            <p:dataTable id="table" var="user" value="#{userListController.users}">
                <p:column>
                    <f:facet name="header"># </f:facet>
                    <h:outputText value="#{userlist.users.rowIndex + 1}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{user.username}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{user.email}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Role</f:facet>
                    <h:outputText value="#{user.role}">
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton value="Delete" action="#{userListController.deleteUser(user)}" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>

</html>
