<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User list</title>
</h:head>

<h:body>
    <p:button href="adduser.xhtml" value="Add user" />
    <p:commandButton  action="#{userListController.populateTestUsers()}" value="Populate test users" />

    <h:form id="form">
        <p:outputPanel id="testContainer" header="Test user list" >
            <h:panelGroup>
            <p:autoUpdate on="myEvent"/>

            <p:dataTable  id="table" var="user" value="#{userListController.users}">
                <p:column>
                    <f:facet name="header"># </f:facet>
                    <h:outputText value="#{userListController.getCurrentPos(user)}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{user.username}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{user.email}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Role</f:facet>
                    <h:outputText value="#{user.role}">
                    </h:outputText>
                </p:column>
                <p:column>
                    <div class="mb-3">
                    <f:facet name="header">Delete</f:facet>
                    <p:commandButton value="Delete" action="#{userListController.deleteUser(user)}" />
                    </div>
                </p:column>
            </p:dataTable>
            </h:panelGroup>
        </p:outputPanel>
    </h:form>
    <h:outputText id="test" value="#{userListController.getMessage()}">
        <p:autoUpdate on="myEvent"/>

    </h:outputText>
</h:body>

</html>
