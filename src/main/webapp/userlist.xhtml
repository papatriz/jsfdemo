<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User list</title>
</h:head>

<h:body>
    <div class="ui-fluid">
        <p:panelGrid columns="2" layout="grid">
            <p:button href="adduser.xhtml" value="Add user" />
            <p:commandButton  action="#{userListController.populateTestUsers()}" value="Populate test users" />
        </p:panelGrid>
    </div>
    <div class="ui-fluid">
<p:outputLabel id="topmessage" binding="#{userListController.label}" value="TOP MESSAGE"></p:outputLabel>
    <h:form id="form">
        <p:outputPanel id="testContainer" header="Test user list" >
            <h:panelGroup>
            <p:autoUpdate on="myEvent"/>

            <p:dataTable  id="table" var="user" value="#{userListController.users}">
                <p:column>
                    <f:facet name="header"># </f:facet>
                    <h:outputText value="#{userListController.getCurrentPos(user)}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{user.username}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{user.email}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Role</f:facet>
                    <h:outputText value="#{user.role}">
                    </h:outputText>
                </p:column>
                <p:column>
                    <div class="mb-3">
                    <f:facet name="header">Delete</f:facet>
                    <p:commandButton type="button" onclick="PF('cd').show()" value="Delete" >
                    </p:commandButton>
                        <p:confirmDialog message="Are you sure?" header="Deleting user" severity="alert" widgetVar="cd">
                            <p:commandButton value="Yes Sure" action="#{userListController.deleteUser(user)}" oncomplete="PF('cd').hide()"/>
                            <p:commandButton value="Not Yet" onclick="PF('cd').hide();" type="button" />
                        </p:confirmDialog>
                    </div>
                </p:column>
            </p:dataTable>
            </h:panelGroup>
        </p:outputPanel>
    </h:form>
    <h:outputText id="test" value="#{userListController.getMessage()}">
        <p:autoUpdate on="myEvent"/>
    </h:outputText>
    </div>
</h:body>

</html>
