<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Add user</title>
</h:head>

<h:body>
    <p:outputLabel value="#{addUserController.testmessage}" />

    <h:form id="addUserForm">
        <p:panel header="User Details">
            <h:panelGrid columns="1">

                   <p:outputLabel for="username" value="Username: " />
                   <p:inputText id="username" value="#{addUserController.user.username}" />
                   <p:outputLabel for="password" value="Password: " />
                   <p:inputText id="password" value="#{addUserController.user.password}" />
                   <p:outputLabel for="email" value="Email: " />
                   <p:inputText id="email" value="#{addUserController.user.email}" />
                   <p:outputLabel for="role" value="Role: " />
                <div class="field col-12 md:col-4">
                    <p:selectOneMenu id="role" value="#{addUserController.user.role}">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItem itemLabel="MANAGER" itemValue="ROLE_MANAGER"/>
                        <f:selectItem itemLabel="DRIVER" itemValue="ROLE_DRIVER"/>
                        <f:selectItem itemLabel="ADMINISTRATOR" itemValue="ROLE_ADMIN"/>

                    </p:selectOneMenu>
                </div>
                   <p:commandButton value="Save" action="#{addUserController.addUser}" />

            </h:panelGrid>
        </p:panel>
    </h:form>

</h:body>

</html>
